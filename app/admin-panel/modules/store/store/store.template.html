<link rel="stylesheet" href="modules/store/store/store.css" />

<div class="panel panel-default" style="margin-top: 90px;">
    <div class="panel-heading">
        <div class="row">
            <div class="col-lg-6">
                <h1 style="margin-top: 10px;">
                    All Stores
                </h1>
            </div> <!-- end col -->
            <div class="col-lg-2 pull-right">
                <a class="btn btn-sm btn-info pull-right" style="margin-top: 15px;" ui-sref="add-store">Add Store</a>
            </div>
        </div> <!-- end row -->
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 third-controller">
                <div class="row">
                    <div class="col-xs-2">
                        <label for="search">Search:</label>
                        <input ng-model="q" id="search" class="form-control input-sm" placeholder="Filter text">
                    </div>
                    <div class="col-xs-2">
                        <label for="search">items per page:</label>
                        <input type="number" min="1" max="100" class="form-control input-sm" ng-model="pageSize">
                    </div>
                </div>
                <br>

                <table class="table table-bordered table-responsive table-hover">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Store Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr dir-paginate="drink in drinks | filter:q | itemsPerPage: pageSize" current-page="currentPage" pagination-id="drinksPagination">
                        <td>
                            {{ $index + 1 }}
                        </td>
                        <td>
                            {{ drink }}
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="text-center">
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" pagination-id="drinksPagination"></dir-pagination-controls>
                </div>
            </div>
        </div> <!-- end row -->
    </div> <!-- end panel-body -->
</div>
